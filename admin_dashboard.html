<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Rapporti SMD</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard Rapporti</h1>
                <div class="space-x-4">
                    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded">
                        Torna Indietro
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="mb-6 flex gap-4">
                <select id="typeFilter" class="border rounded p-2">
                    <option value="all">Tutti i tipi</option>
                    <option value="arresto">Arresto</option>
                    <option value="multa">Multa</option>
                    <option value="sequestro">Sequestro</option>
                    <option value="servizio">Servizio</option>
                </select>
                <input type="date" id="dateFilter" class="border rounded p-2">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Applica Filtri
                </button>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agente</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Corpo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dettagli</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for viewing details -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modalContent" class="mt-3">
                <!-- Modal content will be populated here -->
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">
                    Chiudi
                </button>
            </div>
        </div>
    </div>

    <script>
        async function checkAdminAccess(username, password) {
    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzB8--8kIRrK836CMn2iYLI4cN6KtRWvKIng1WJqzEioh5fbPdPA614RSNBvjt9krsX3Q/exec', {
            method: 'POST',
            body: new URLSearchParams({ username, password }),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });

        const data = await response.json();
        return data.success && data.role === 'Admin'; // Controlla se il ruolo Ã¨ "admin"
    } catch (err) {
        console.error('Errore nel controllo admin:', err);
        return false;
    }
}
        document.addEventListener('DOMContentLoaded', async function() {
            if (!await checkAdminAccess()) {
                window.location.href = 'index.html';
            }
            loadSheetData();
        });

        async function loadSheetData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwmJ7Kl9qvjjaGbhFZ6JqTxqjUqxDML9vV1sNg9iFS5h1XUt1BR1wGV3N6CmermgBOl_Q/exec');
                const data = await response.json();
                displayData(data);
            } catch (err) {
                console.error('Error loading sheet data:', err);
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('reportsTable');
            tbody.innerHTML = '';
            Object.keys(data).forEach(sheet => {
                data[sheet].slice(1).forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${row[7]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row[1]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row[2]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick="showDetails('${sheet}', ${index})" class="text-blue-600 hover:text-blue-900">
                                Vedi Dettagli
                            </button>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick="deleteReport(${index})" class="text-red-600 hover:text-red-900">
                                Elimina
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function showDetails(sheet, rowIndex) {
            const modal = document.getElementById('detailsModal');
            const modalContent = document.getElementById('modalContent');
            fetch('https://script.google.com/macros/s/AKfycbwmJ7Kl9qvjjaGbhFZ6JqTxqjUqxDML9vV1sNg9iFS5h1XUt1BR1wGV3N6CmermgBOl_Q/exec')
                .then(response => response.json())
                .then(data => {
                    const row = data[sheet][rowIndex + 1];
                    let detailsHtml = `<h3 class='text-lg font-medium text-gray-900 mb-4'>Dettagli Rapporto</h3>`;
                    row.forEach((cell, i) => {
                        detailsHtml += `<p><strong>${data[sheet][0][i]}:</strong> ${cell}</p>`;
                    });
                    modalContent.innerHTML = detailsHtml;
                    modal.classList.remove('hidden');
                });
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            loadSheetData().then(() => {
                document.querySelectorAll('#reportsTable tr').forEach(row => {
                    const type = row.cells[1].textContent;
                    const date = row.cells[0].textContent;
                    row.style.display = (typeFilter === 'all' || type === typeFilter) && (!dateFilter || date === dateFilter) ? '' : 'none';
                });
            });
        }
    </script>
</body>
</html>
