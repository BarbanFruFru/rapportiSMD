<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Rapporti SMD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard Rapporti</h1>
                <div class="space-x-4">
                    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded">
                        Torna Indietro
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="mb-6 flex gap-4">
                <select id="typeFilter" class="border rounded p-2">
                    <option value="all">Tutti i tipi</option>
                    <option value="arresto">Arresto</option>
                    <option value="multa">Multa</option>
                    <option value="sequestro">Sequestro</option>
                    <option value="servizio">Servizio</option>
                </select>
                <input type="date" id="dateFilter" class="border rounded p-2">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Applica Filtri
                </button>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agente</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dettagli</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for viewing details -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modalContent" class="mt-3">
                <!-- Modal content will be populated here -->
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">
                    Chiudi
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Fai una richiesta al tuo Google Apps Script per ottenere i dati
            try {
                const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'); // Sostituisci con il link del tuo script
                const data = await response.json();
    
                // Elabora i dati ricevuti
                displayData(data);
            } catch (error) {
                console.error('Errore durante il caricamento dei dati:', error);
            }
        });
    
        function displayData(data) {
            const tbody = document.getElementById('reportsTable');
            tbody.innerHTML = '';
    
            // Qui aggiungi la logica per visualizzare i dati (come nel tuo esempio)
            for (let key in data) {
                data[key].forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${row["Data"] || "N/A"}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row["Tipo"] || "N/A"}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row["Agente"] || "N/A"}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick="showDetails(${row})" class="text-blue-600 hover:text-blue-900">
                                Vedi Dettagli
                            </button>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick="deleteReport(${row})" class="text-red-600 hover:text-red-900">
                                Elimina
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }
    </script>
</body>
</html>
