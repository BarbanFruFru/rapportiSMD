<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Rapporti SMD</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard Rapporti</h1>
                <div class="space-x-4">
                    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded">
                        Torna Indietro
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="mb-6 flex gap-4">
                <select id="typeFilter" class="border rounded p-2">
                    <option value="all">Tutti i tipi</option>
                    <option value="arresto">Arresto</option>
                    <option value="multa">Multa</option>
                    <option value="sequestro">Sequestro</option>
                    <option value="servizio">Servizio</option>
                </select>
                <input type="date" id="dateFilter" class="border rounded p-2">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Applica Filtri
                </button>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agente</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dettagli</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for viewing details -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modalContent" class="mt-3">
                <!-- Modal content will be populated here -->
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">
                    Chiudi
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in and has admin access when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            // Add your session check here
            // If not admin, redirect to index
            if (!await checkAdminAccess(/* current user email */)) {
                window.location.href = 'index.html';
            }
            loadSheetData();
        });

        async function loadSheetData() {
    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzRYmcKO8kQR3zN5h53qepv_Wp9J8vFSPCoP7R5sANBJ3cNNbG9H3R-3Z-BWjYQKkk4zw/exec', {
            method: 'GET'
        });

        const data = await response.json();
        
        // Mostra i dati da un foglio specifico, ad esempio "Arresto"
        const selectedSheet = data.Arresto;  // Puoi cambiare "Arresto" con qualsiasi foglio

        if (selectedSheet) {
            displayData(selectedSheet);
        }
    } catch (err) {
        console.error('Error loading sheet data:', err);
    }
}

        function displayData(data) {
            const tbody = document.getElementById('reportsTable');
            tbody.innerHTML = '';

            // Skip header row if it exists
            const startIndex = data[0][0] === 'Data' ? 1 : 0;

            for (let i = startIndex; i < data.length; i++) {
                const row = data[i];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${row[0]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${row[1]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${row[2]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="showDetails(${i})" class="text-blue-600 hover:text-blue-900">
                            Vedi Dettagli
                        </button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="deleteReport(${i})" class="text-red-600 hover:text-red-900">
                            Elimina
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function showDetails(rowIndex) {
            const modal = document.getElementById('detailsModal');
            const modalContent = document.getElementById('modalContent');
            
            // Get the full row data and display it
            const data = /* get data for this row */
            modalContent.innerHTML = `
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Dettagli Rapporto</h3>
                <!-- Add your detail fields here -->
            `;
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            // Reload data with filters
            loadSheetData().then(() => {
                // Filter the displayed data
                const rows = document.querySelectorAll('#reportsTable tr');
                rows.forEach(row => {
                    const type = row.cells[1].textContent;
                    const date = row.cells[0].textContent;
                    
                    let showRow = true;
                    if (typeFilter !== 'all' && type !== typeFilter) showRow = false;
                    if (dateFilter && date !== dateFilter) showRow = false;
                    
                    row.style.display = showRow ? '' : 'none';
                });
            });
        }

        async function deleteReport(rowIndex) {
            if (confirm('Sei sicuro di voler eliminare questo rapporto?')) {
                try {
                    // Implement deletion logic here
                    // You'll need to use the Google Sheets API to delete the row
                    await deleteRowFromSheet(rowIndex);
                    loadSheetData(); // Reload the data
                } catch (error) {
                    console.error('Error deleting report:', error);
                    alert('Errore durante l\'eliminazione del rapporto');
                }
            }
        }

        // Initialize Google Sheets API
        function initClient() {
            gapi.client.init({
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(loadSheetData);
        }

        gapi.load('client', initClient);
    </script>
</body>
</html>
