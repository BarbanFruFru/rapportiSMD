<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Rapporti SMD</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard Rapporti</h1>
                <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded">
                    Torna Indietro
                </button>
            </div>

            <div class="mb-6 flex gap-4">
                <select id="typeFilter" class="border rounded p-2">
                    <option value="all">Tutti i tipi</option>
                    <option value="arresto">Arresto</option>
                    <option value="multa">Multa</option>
                    <option value="sequestro">Sequestro</option>
                    <option value="servizio">Servizio</option>
                </select>
                <input type="date" id="dateFilter" class="border rounded p-2">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Applica Filtri
                </button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Corpo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dettagli</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detailsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modalContent" class="mt-3"></div>
            <div class="mt-4 flex justify-end">
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Chiudi</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            loadSheetData();
        });

        async function loadSheetData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwua1xJ_pmCNENg92Sq83BRxmfm35OI84ZxFc8NWJoLHAlXWgoSOLHqMJXsuosN76NyeQ/exec');
                const data = await response.json();
                displayData(data);
            } catch (err) {
                console.error('Errore nel caricamento:', err);
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('reportsTable');
            tbody.innerHTML = '';
            const reports = [...data.Arresto, ...data.Sequestro, ...data.Multa, ...data.Servizio];
            reports.shift(); // Rimuove la riga di intestazione

            reports.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${row[7]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${row[1]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${row[2]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="showDetails(${index})" class="text-blue-600 hover:text-blue-900">
                            Vedi Dettagli
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function showDetails(index) {
            const modal = document.getElementById('detailsModal');
            const modalContent = document.getElementById('modalContent');
            const reports = [...data.Arresto, ...data.Sequestro, ...data.Multa, ...data.Servizio];
            const report = reports[index];
            
            modalContent.innerHTML = `
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Dettagli Rapporto</h3>
                <p><strong>Nome:</strong> ${report[1]}</p>
                <p><strong>Corpo:</strong> ${report[2]}</p>
                <p><strong>Grado:</strong> ${report[3]}</p>
                <p><strong>Data:</strong> ${report[7]}</p>
                <p><strong>Ora:</strong> ${report[8]}</p>
                <p><strong>Motivo:</strong> ${report[5]}</p>
                <p><strong>Luogo:</strong> ${report[6]}</p>
                <p><strong>Colleghi:</strong> ${report[9]}</p>
            `;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }
    </script>
</body>
</html>
