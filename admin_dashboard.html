<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Rapporti SMD</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard Rapporti</h1>
                <div class="space-x-4">
                    <button onclick="window.location.href='index.html'" class="bg-gray-500 text-white px-4 py-2 rounded">
                        Torna Indietro
                    </button>
                </div>
            </div>

            <div class="mb-6 flex gap-4">
                <select id="typeFilter" class="border rounded p-2">
                    <option value="all">Tutti i tipi</option>
                    <option value="arresto">Arresto</option>
                    <option value="multa">Multa</option>
                    <option value="sequestro">Sequestro</option>
                    <option value="servizio">Servizio</option>
                </select>
                <input type="date" id="dateFilter" class="border rounded p-2">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Applica Filtri
                </button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agente</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Corpo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dettagli</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detailsModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modalContent" class="mt-3"></div>
            <div class="mt-4 flex justify-end">
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Chiudi</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            if (!await checkAdminAccess()) {
                window.location.href = 'index.html';
            }
            loadSheetData();
        });

        async function loadSheetData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwua1xJ_pmCNENg92Sq83BRxmfm35OI84ZxFc8NWJoLHAlXWgoSOLHqMJXsuosN76NyeQ/exec');
                const data = await response.json();
                displayData(data);
            } catch (err) {
                console.error('Error loading sheet data:', err);
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('reportsTable');
            tbody.innerHTML = '';
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${row[7]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${row[1]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${row[2]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="showDetails(${i}, '${row[0]}')" class="text-blue-600 hover:text-blue-900">
                            Vedi Dettagli
                        </button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="deleteReport(${i})" class="text-red-600 hover:text-red-900">
                            Elimina
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function showDetails(rowIndex, type) {
            const modal = document.getElementById('detailsModal');
            const modalContent = document.getElementById('modalContent');
            const data = reportsData[rowIndex];
            let detailsHtml = `<h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Dettagli Rapporto</h3>`;
            
            if (type === 'Arresto') {
                detailsHtml += `<p><strong>Carcerato:</strong> ${data[4]}</p>
                                <p><strong>Motivo:</strong> ${data[5]}</p>`;
            } else if (type === 'Sequestro') {
                detailsHtml += `<p><strong>Oggetti Sequestrati:</strong> ${data[10]}</p>`;
            } else if (type === 'Multa') {
                detailsHtml += `<p><strong>Importo:</strong> ${data[10]}</p>`;
            } else if (type === 'Servizio') {
                detailsHtml += `<p><strong>Ora Entrata:</strong> ${data[4]}</p>
                                <p><strong>Ora Uscita:</strong> ${data[5]}</p>`;
            }
            modalContent.innerHTML = detailsHtml;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }
    </script>
</body>
</html>
