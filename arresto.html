<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Arresto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 100px; /* Aggiungi un margine superiore per evitare la sovrapposizione */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 15%;
            height: auto; 
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <img src="images/2025-02-04_22.44.27-removebg-preview.png" alt="logo smd" class="logo">
    <div class="container">
          <form method="post" action="https://script.google.com/macros/s/AKfycbyGZmZ1IuXbHDIcJ4jrUs6ofmeRAUEjTfL02yWN2k1yqGjehUfwzZlbhr27LRHX5QpdPg/exec" name="ModuloArresto">
            <h4>Compila il modulo</h4>
            <div class="form-group">
                <input type="text" class="form-control" id="nome" name="nome_ign" placeholder="Nome (IGN)" required>
            </div>
            <div class="form-group">
                <select class="form-control" id="corpo" name="corpo_appartenza" required>
                    <option value="" disabled selected>Corpo di appartenenza</option>
                    <option value="Esercito">Esercito</option>
                    <option value="Carabinieri">Carabinieri</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="grado" name="grado" placeholder="Grado" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="carcerato" name="carcerato" placeholder="Carcerato" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="motivo" name="motivo" rows="3" placeholder="Motivo" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="luogo" name="luogo" placeholder="Luogo" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="form-group">
                <input type="time" class="form-control" id="ora" name="ora" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="colleghi" name="colleghi_presenti" rows="3" placeholder="Colleghi presenti" required></textarea>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Invia">
        </form>
    </div>
    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwJxT64Y7k2QP-d1OGgqQlxftApjS7ajXNxpunNnszQ/dev'
    const form = document.forms['ModuloArresto']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("Rapporto inviato correttamente."))
        .then(() => { window.location.reload(); })
        .catch(error => console.error('Errore!', error.message))
    })
</script>
</body>
</html>
